{% extends "base.html" %}

{% block head %}
<title>Leaderboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{% endblock %}
{% block body %}
<div class="container">
    <h1>Leaderboard</h1>
    <table class="table table-striped">
    <thead>
        <tr>
        <th>Username</th>
        <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for username, score in leaderboard_data %}
        <tr>
        <td>{{ username }}</td>
        <td>{{ score }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
