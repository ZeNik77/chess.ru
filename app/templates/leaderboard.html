{% extends "base.html" %}

{% block head %}
<title>Таблица лидеров</title>
{% endblock %}
{% block body %}
<div class="container">
    <h1>Таблица лидеров</h1>
    <table class="table table-striped">
    <thead>
        <tr>
        <th>Имя</th>
        <th>Рейтинг</th>
        </tr>
    </thead>
    <tbody>
        {% for username, rating in leaderboard_data %}
        <tr>
        <td>{{ username }}</td>
        <td>{{ rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
