{% extends "base.html" %}

{% block head %}
<title>Рейтинг</title>
{% endblock %}
{% block body %}
<div class="container">
    <h1>Таблица лидеров</h1>
    <table class="table table-striped">
    <thead>
        <tr>
        <th>Имя</th>
        <th>Рейтинг</th>
        </tr>
    </thead>
    <tbody style="background-color: rgba(255, 255, 255, 0.5)">
        {% for username, rating in leaderboard_data %}
        <tr>
        <td style="color: black">{{ username }}</td>
        <td>{{ rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
