<!DOCTYPE html>
<html>
<head>
    <script src="/static/js/init.js"></script>
    {% block head %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container" style="border-radius: 10px; background-color:rgb(14, 22, 13)";>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                <use xlink:href="#bootstrap"></use>
            </svg>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/leaderboard" class="nav-link px-2 text-white">Таблица лидеров</a></li>
                <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
            </ul>


            <div class="text-end">
                {% if not cur_user %}
                <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login';">Войти</button>
                <button type="button" class="btn btn-primary" onclick="location.href='/signup';">Регистрация</button>
                {% else %}
                <a href="/profile">{{ cur_user }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>


{% block body %}{% endblock %}


<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/leaderboard" class="nav-link px-2 text-muted">Таблица лидеров</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">О нас</a></li>
    </ul>
    <p class="text-center text-muted">© 2023 Никита Зеленов и Арсений Веретенов</p>
</footer>


</body>
</html>
