{% extends "base.html" %}
{% block head %}
    <meta charset="UTF-8">
    <title>Профиль игрока</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
{%endblock%}
{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">Профиль</a>
                        <a href="#" class="list-group-item list-group-item-action">Мои игры</a>
                        <a href="#" class="list-group-item list-group-item-action">Настройки</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <h2>Профиль игрока</h2>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                        <!--<img src="https://via.placeholder.com/150" alt="Фото игрока" class="img-thumbnail"> -->
                        <div class="mt-3">
                            <input type="text" class="form-control" value="{{ cur_user }}" name="name">
                            <p><strong>Рейтинг: </strong>{{ rating }}</p>
                            <p><strong>Email: </strong>{{ email }}</p>
                        </div>
                        </div>
                        <div class="col-md-6">
                        <h4>О себе</h4>
                        <input type="text" class="form-control" value="{{ about }}" name="about">
                        <button type="submit" name="confirm" class="btn btn-primary">Сохранить</button>
                        <button type="submit" name="cancel" class="btn btn-primary">Отмена</button>
                    </div>
                </div>
                <hr>
                <h4>Игры</h4>
                <p>Здесь можно указать информацию о прошедших играх или ожидающих матчах.</p>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
