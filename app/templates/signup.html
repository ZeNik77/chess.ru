{% extends "base.html" %}
{% block body %}

<input type="text" id="name" style="width: 300px; height: 50px; font-size:18pt;"> <br>
<input type="text" id="mail" style="width: 300px; height: 50px; font-size:18pt;"> <br>
<input type="text" id="password" style="width: 300px; height: 50px; font-size:18pt;"> <br>
<script src="/static/js/modules/sha512.js"></script>
<script>
    function senddt() {
        var $name = document.getElementById('name')
        var $mail = document.getElementById('mail')
        var $pass = document.getElementById('password')
        var name = $name.value
        var mail = $mail.value
        var pass = $pass.value
        var pack = {name: name, pass: sha512(pass), mail: mail}
        sendinfo('/signup', function (ths) {
            console.log(ths.responseText)
        }, JSON.stringify(pack))
    }
</script>
<button style="width: 150px; height: 50px; font-size:18pt;" onclick="senddt()">Отправить</button>
{% endblock %}
