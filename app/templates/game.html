{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/chessboard-1.0.0.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/js/modules/chessboard-1.0.0.js"></script>
<script src="/static/js/modules/chess.js"></script>

{% block body %}
<div class="container" style="text-align: center;">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <span style="color: white; font-weight: bold;" >&#x25A0;</span> <h3 id="player1" style="font-weight: bold;">Player 1</h3>
            <h2 id="t1" style="font-weight: bold;">0:00</h2>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <span style="color: black; font-weight: bold;">&#x25A0;</span> <h3 id="player2" style="font-weight: bold;">Player 2</h3>
            <h2 id="t2" style="font-weight: bold;">0:00</h2>
        </div>
    </div>
</div>

<div id="myBoard" style="width: 600px; margin: auto"></div>
