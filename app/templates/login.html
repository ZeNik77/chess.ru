{% extends "base.html" %}
{% block body %}

<input type="text" id="name" style="width: 300px; height: 50px; font-size:18pt;"> <br>
<input type="text" id="password" style="width: 300px; height: 50px; font-size:18pt;"> <br>
<script src="/static/js/modules/sha512.js"></script>
<script>
    function senddt() {
        var $name = document.getElementById('name')
        var $pass = document.getElementById('password')
        var name = $name.value
        var pass = $pass.value
        var pack = {name: name, pass: sha512(pass)}
        sendinfo('/login','POST', function (ths) {
            if (ths.responseText) {location.href = '/'}
        }, JSON.stringify(pack))
    }
</script>
<button style="width: 150px; height: 50px; font-size:18pt;" onclick="senddt()">Отправить</button>
{% endblock %}
