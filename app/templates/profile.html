{% extends "base.html" %}

{% block head %}
<title>Личный кабинет</title>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{{ data[0] }}'s Profile</h2>
                </div>
                <div class="card-body">
                    <p><strong>Rating:</strong> {{ data[1] }}</p>
                </div>
                <form method="post" action="{{ url_for('profile') }}">
                    <button type="submit">Выход</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
